<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="templates::head_include"></div>

    <style type="text/css">
        .a {
            margin-top: 20px;
        }

        .b {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            display: inline-block;
            padding: 4px 20px;
            color: #535ba0;
            border: 2px solid #535ba0;
            transition: all 0.5s;
            border-radius: 8px;
            margin-top: 40px;
        }

        .b :hover {
            color: #fff;
            background-color: rgba(83, 91, 160, 1);

        }
    </style>

</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
                <div class="container-fluid">
                    <div align="center">
                        <h3 class="title">[[${road_name}]] 路面损坏调查表:</h3>
                        <div id="dg" style="z-index: 9999; position: fixed ! important; right: 15px; top: 700px;">
                            <table width="" 100% style="position: absolute; width:260px; right: 0px; top: 0px;">
                                <!--                                //table 内部控件代码-->
                                <a th:href="@{/regularDamage/listEval}">
                                    <button>返回</button>
                                </a>
                            </table>
                        </div>
                        <form th:object="${null}">
                            <div>
                                <table border="1" cellspacing="0">
                                    <tr>
                                        <th>损坏类型</th>
                                        <th>损坏面积</th>
                                        <th>损坏密度</th>
                                        <th>单项扣分值</th>
                                    </tr>
                                    <tr th:object="${xian_lie}">
                                        <th>线裂</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                    <tr th:object="${wang_lie}">
                                        <th>网裂</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                    <tr th:object="${fan_you}">
                                        <th>泛油</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                    <tr th:object="${che_zhe}">
                                        <th>车辙</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                    <tr th:object="${cheng_xian}">
                                        <th>沉陷</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                    <tr th:object="${keng_dong}">
                                        <th>坑洞</th>
                                        <td><p th:text="*{area}"></p></td>
                                        <td><p th:text="*{density}"></p></td>
                                        <td><p th:text="*{point}"></p></td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>


</html>
