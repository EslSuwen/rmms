<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="templates::head_include"></div>

    <style type="text/css">
        .a {
            margin-top: 20px;
        }

        .b {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            display: inline-block;
            padding: 4px 20px;
            color: #535ba0;
            border: 2px solid #535ba0;
            transition: all 0.5s;
            border-radius: 8px;
            margin-top: 40px;
        }

        .b :hover {
            color: #fff;
            background-color: rgba(83, 91, 160, 1);

        }

        th,
        td {
            height: 25px;
            padding: 5px 5px 5px 5px !important;
        }

        #main > .inner {
            /*padding: 100px 50px !important;*/
        }

    </style>

</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
                <div class="container-fluid">
                    <div align="center">
                        <h3 class="title">[[${road_name}]] 路面总体评估:</h3>
                        <div id="dg" style="z-index: 9999; position: fixed ! important; right: 30px; top: 700px;">
                            <table width="" 100% style="position: absolute; width:260px; right: 0px; top: 0px;">
                                <!--                                //table 内部控件代码-->
                                <a th:href="@{/regularDamage/listEval}">
                                    <button>返回</button>
                                </a>
                            </table>
                        </div>
                        <form th:object="${null}">
                            <div>
                                <table border="1" cellspacing="0">
                                    <tr>
                                        <th>评价内容</th>
                                        <th colspan="2">综合评价指数</th>
                                        <th colspan="2">平整度</th>
                                        <th colspan="2">破损状况</th>
                                    </tr>
                                    <tr>
                                        <th>评价指标</th>
                                        <th>PQI</th>
                                        <th>等级</th>
                                        <th>RQI/IRI</th>
                                        <th>等级</th>
                                        <th>PCI</th>
                                        <th>等级</th>
                                    </tr>

                                    <tr th:object="${evalHelper1}">
                                        <th>2019年12月</th>
                                        <td><p th:text="*{PQI}"></p></td>
                                        <td><p th:text="*{rank_PQI}"></p></td>
                                        <td><p th:text="*{RQI}"></p></td>
                                        <td><p th:text="*{rank_RQI}"></p></td>
                                        <td><p th:text="*{PCI}"></p></td>
                                        <td><p th:text="*{rank_PCI}"></p></td>
                                    </tr>
                                    <tr th:object="${evalHelper2}">
                                        <th>2019年11月</th>
                                        <td><p th:text="*{PQI}"></p></td>
                                        <td><p th:text="*{rank_PQI}"></p></td>
                                        <td><p th:text="*{RQI}"></p></td>
                                        <td><p th:text="*{rank_RQI}"></p></td>
                                        <td><p th:text="*{PCI}"></p></td>
                                        <td><p th:text="*{rank_PCI}"></p></td>
                                    </tr>
                                    <tr th:object="${evalHelper3}">
                                        <th>2019年10月</th>
                                        <td><p th:text="*{PQI}"></p></td>
                                        <td><p th:text="*{rank_PQI}"></p></td>
                                        <td><p th:text="*{RQI}"></p></td>
                                        <td><p th:text="*{rank_RQI}"></p></td>
                                        <td><p th:text="*{PCI}"></p></td>
                                        <td><p th:text="*{rank_PCI}"></p></td>
                                    </tr>

                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>


</html>
