<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="templates::head_include"></div>

    <style type="text/css">
        .a {
            margin-top: 20px;
        }

        .b {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            display: inline-block;
            padding: 4px 20px;
            color: #535ba0;
            border: 2px solid #535ba0;
            transition: all 0.5s;
            border-radius: 8px;
            margin-top: 40px;
        }

        .b :hover {
            color: #fff;
            background-color: rgba(83, 91, 160, 1);

        }
    </style>

</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
                <div class="container-fluid">
                    <div align="center">
                        <h3 class="title">修改用户</h3>
                        <form th:action="@{/user/update}" method="post" th:object="${user}">
                            <div>
                                <span>用户姓名:</span>
                                <input class="a" type="text" name="userName" th:value="*{userName}" placeholder="用户姓名"><br>
                                <span>用户账号:</span>
                                <input class="a" type="text" name="userNo" th:value="*{userNo}" placeholder="用户账号"><br>
                                <span>用户密码:</span>
                                <input class="a" type="text" name="userPwd" th:value="*{userPwd}" placeholder="用户密码"><br>
                            </div>
                            <div>
                                <button class="b" type="submit">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>


</html>
