<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>修改道路</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
</head>
<body style="padding:8px;">
    <h3 class="title">修改道路</h3>
    <form th:action="@{/road/update}" method="post" th:object="${road}">
        <div>
            <span>道路编号:</span>
            <input type="text" name="road_id" th:value="*{road_id}" placeholder="道路编号"><br>
            <span>道路名称:</span>
            <input type="text" name="road_name" th:value="*{road_name}" placeholder="道路名称"><br>
            <span>路面信息:</span>
            <input type="text" name="lmlx_lmlx" th:value="*{lmlx_lmlx}" placeholder="路面信息"><br>
        </div>
        <div>
            <input type="submit" value=" 确定 "/>
        </div>
    </form>
</body>
</html>
