<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="templates::head_include"></div>

    <style type="text/css">
        .a {
            margin-top: 20px;
        }

        .b {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            background-color: transparent;
            display: inline-block;
            padding: 4px 20px;
            color: #535ba0;
            border: 2px solid #535ba0;
            transition: all 0.5s;
            border-radius: 8px;
            margin-top: 40px;
        }

        .b :hover {
            color: #fff;
            background-color: rgba(83, 91, 160, 1);

        }

        th,
        td {
            height: 25px;
            padding: 5px 5px 5px 5px !important;
        }

        #main > .inner {
            padding: 100px 50px !important;
        }

    </style>

</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a th:href="@{/security/mainController}">轻量级城镇道路养护信息管理系统</a>
                </div>
            </header>

            <!-- Banner -->
            <section class="main-banner">
                <div class="container-fluid">
                    <div align="center">
                        <h3 class="title">日常巡查信息详细信息：</h3>
                        <div id="dg" style="z-index: 9999; position: fixed ! important; right: 30px; top: 700px;">
                            <table width="" 100% style="position: absolute; width:260px; right: 0px; top: 0px;">
                                <!--                                //table 内部控件代码-->
                                <a th:href="@{/dailyInspect/list}">
                                    <button>返回</button>
                                </a>
                            </table>
                        </div>
                        <form th:action="@{/dailyInspect/update}" method="post" th:object="${dailyInspect}">
                            <div>
                                <table border="1" cellspacing="0">
                                    <tr>
                                        <th width=100px>日常巡查信息编号</th>
                                        <td colspan="3" width=100px><input size="18" type="text" name="daily_inspect_no"
                                                                           th:value="*{daily_inspect_no}"
                                                                           readonly="readonly"></td>
                                    </tr>
                                    <tr>
                                        <th width=100px>日期</th>
                                        <td width=100px><input size="18" type="date" name="daily_inspect_date"
                                                               th:value="*{daily_inspect_date}" placeholder="日期"></td>
                                        <th width=100px>巡查人员</th>
                                        <td width=100px><select name="inspector_name">
                                            <option th:text="*{inspector_name}"></option>
                                            <option th:each="list:${userNameList}" th:value="${list.userName}"
                                                    th:text="${list.userName}"></option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <th width=100px>道路名称</th>
                                        <td width=100px><select name="road_name">
                                            <option th:text="*{road_name}"></option>
                                            <option th:each="list:${roadNameList}" th:value="${list.road_name}"
                                                    th:text="${list.road_name}"></option>
                                        </select></td>
                                        <th width=100px>损坏类型</th>
                                        <td width=100px><select name="damage_type">
                                            <option th:text="*{damage_type}"></option>
                                            <option th:each="list:${damageTypeList}" th:value="${list.damage_name}"
                                                    th:text="${list.damage_name}"></option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2" width=200px>损坏位置及损坏情况描述</th>
                                        <td colspan="2" width=200px><input size="57" type="text"
                                                                           name="daily_inspect_desc"
                                                                           th:value="*{daily_inspect_desc}"
                                                                           placeholder="损坏位置及损坏情况描述"></td>
                                    </tr>
                                    <tr>
                                        <th width=100px>备注</th>
                                        <td colspan="3" width=300px><input size="88" type="text"
                                                                           name="daily_inspector_ps"
                                                                           th:value="*{daily_inspector_ps}"
                                                                           placeholder="备注"></td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <button class="b" type="submit">确定修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:replace="templates::sidebar"></div>

</div>

<div th:replace="templates::tail_include"></div>

</body>


</html>
