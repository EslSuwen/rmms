<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
</head>
<body>
<div id="header">
    <div id="productName">轻量级城镇道路养护信息管理系统</div>
    <div></div>
    <div style="float:right; margin:10px;">
        操作员:[[${user.userName}]]&nbsp;
        <a th:href="@{/security/logout}" title="点击离开系统" id="logout"><span style="cursor: pointer"
                                                                          class="linkspan">离开系统</span></a>
    </div>
</div>
<div>
    <div id="navigator">
        <!-- Sidebar -->
        <div id="sidebar">

            <div class="inner">

                <!-- Search Box -->
                <section id="search" class="alt">
                    <form method="get" action="AccountServlet?method=search">
                        <input type="text" name="search" id="search" placeholder="Search..." />
                    </form>
                </section>

                <!-- Menu -->
                <nav id="menu">
                    <ul>
                        <li><a href="main.html">Homepage</a></li>
                        <li><a href="add.html">新增消费账单</a></li>
                        <li><a href="AccountServlet?method=delete">删除消费账单</a></li>
                        <li><a href="AccountServlet?method=list">修改消费账单</a></li>
                        <li><a href="search.html">查询消费账单</a></li>
                        <li><a href="AccountServlet?method=show">查看所有账单</a></li>
                    </ul>
                </nav>


                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">Copyright &copy; 2019
                </footer>

            </div>
        </div>
        <div class="menuitem">
            <a th:href="@{/user/toInput}" target="contentFrame">新增用户</a>
        </div>
        <div class="menuitem">
            <a th:href="@{/user/list}" target="contentFrame">用户管理</a>
        </div>
        <div class="seperator"></div>
        <div class="menuitem">
            <a th:href="@{/road/toInput}" target="contentFrame">新增道路</a>
        </div>
        <div class="menuitem">
            <a th:href="@{/road/list}" target="contentFrame">道路管理</a>
        </div>
        <div class="seperator"></div>
        <div class="menuitem">
            <a th:href="@{/courseType/toInput}" target="contentFrame">新增课程类型</a>
        </div>
        <div class="menuitem">
            <a th:href="@{/courseType/list}" target="contentFrame">课程类型管理</a>
        </div>
        <div class="seperator"></div>
        <div class="menuitem">
            <a th:href="@{/course/toInput}" target="contentFrame">实验室排课申请</a>
        </div>
        <div class="menuitem">
            <a th:href="@{/course/list}" target="contentFrame">实验室排课管理</a>
        </div>
    </div>

    <div id="content">
        <iframe id="contentFrame" width="100%" scrolling="auto" height="100%" frameborder="0" name="contentFrame"
                allowtransparency="true" th:src="@{/welcome.html}">
        </iframe>
    </div>
</div>
<div id="footer">
    轻量级城镇道路养护信息管理系统-测试版（版本:Beta1.0 Build:#1 2019-12-9）
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:inline="javascript">

    $("#logout").click(function () {

        if (confirm('您真的要离开系统吗？')) {
            $(location).attr("href", this.href());
        }
        return false;
    });

</script>
<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/transition.js}"></script>
<script th:src="@{/js/owl-carousel.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
